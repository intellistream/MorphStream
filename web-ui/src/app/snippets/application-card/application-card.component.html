<div id="app-box">
  <div nz-row id="app-title" nzJustify="space-around" nzAlign="middle">
    <nz-col nzSpan="16">
      <b><span>Online Social Media Event Detection</span></b>
    </nz-col>
    <nz-col nzSpan="8">
      <div *ngIf="isRunning" class="running-icon">
        <b><span>Running </span></b>
        <span nz-icon [nzType]="'sync'" [nzSpin]="true"></span>
      </div>
      <div *ngIf="!isRunning" class="completed-icon">
        <b><span>Complete </span></b>
        <span nz-icon nzType="issues-close" nzTheme="outline"></span>
      </div>
    </nz-col>
  </div>
  <nz-row>
    <nz-col nzSpan="10">
      <nz-row nzJustify="space-around" nzAlign="middle">
        <nz-col nzSpan="18" class="info-title">
          <div>
            <b><span>Working</span><br/>
            <span>Threads</span></b>
          </div>
        </nz-col>
        <nz-col nzSpan="6" class="info-number">
          <span>8</span>
        </nz-col>
      </nz-row>
    </nz-col>
    <nz-col nzSpan="14">
      <nz-row nzJustify="space-around" nzAlign="middle">
        <nz-col nzSpan="8" class="info-title">
          <div>
            <b><span>CPU</span></b>
          </div>
        </nz-col>
        <nz-col nzSpan="16">
            <span>
              Intel(R) Xeon(R) Silver 4310 CPU @2.10GHz
            </span>
        </nz-col>
      </nz-row>
      <nz-row nzJustify="space-around" nzAlign="middle">
        <nz-col nzSpan="8" class="info-title">
          <div>
            <b><span>RAM</span></b>
          </div>
        </nz-col>
        <nz-col nzSpan="16">
            <span>
              32GB
            </span>
        </nz-col>
      </nz-row>
    </nz-col>
  </nz-row>
  <div class="separator"></div>
  <nz-row nzJustify="space-around" nzAlign="middle">
    <nz-col nzSpan="8" class="info-title">
      <div>
        <b><span>Start Time</span><br/>
          <span>Duration</span></b>
      </div>
    </nz-col>
    <nz-col nzSpan="16">
      <span>
        2023-Mar-10 09:15:27 00:08:17
      </span>
    </nz-col>
  </nz-row>
</div>
