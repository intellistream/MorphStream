<nz-row id="app-board" style="width: 100%">
  <nz-col nzSpan="24">
    <nz-row class="board-title" nzJustify="space-between" nzAlign="top">
      <nz-col nzSpan="18">
        <span><b>DAG Visualization</b></span>
      </nz-col>
      <nz-col nzSpan="5" *ngIf="application.isRunning">
        <nz-row>
          <nz-col nzSpan="18" class="info-title">
            <span><b>Number of Operators </b></span>
          </nz-col>
          <nz-col nzSpan="6" class="info-number">
            <span><b>6</b></span>
          </nz-col>
        </nz-row>
      </nz-col>
      <nz-col nzSpan="1">
      </nz-col>
    </nz-row>
    <nz-row>
<!--      <app-info-scroll-wrapper [operators]="application.operators" style="width: 100%;" (selectedOperatorChange)="onSelectedOperatorChange($event)"></app-info-scroll-wrapper>-->
    </nz-row>
<!--    <div class="separator" *ngIf="application.isRunning"></div>-->
    <app-operator-information style="width: 100%; display: block" [operator]="selectedOperator" *ngIf="application.isRunning"></app-operator-information>
  </nz-col>
</nz-row>
