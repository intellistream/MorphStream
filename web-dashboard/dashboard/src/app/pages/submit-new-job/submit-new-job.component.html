<div id="main-container">
  <nz-content>
    <nz-row class="title">
      <nz-col nzSpan="24">
        <nz-row nzAlign="middle" nzJustify="space-between">
          <span id="title-text"><b>Submit New Job</b></span>
          <button nz-button nzType="text" id="btn-add-new" nzSize="default" (click)="onAddNew()">
            <span nz-icon nzType="plus"></span>
            Upload New
          </button>
        </nz-row>
        <nz-row class="separator"></nz-row>
      </nz-col>
    </nz-row>
    <nz-table [nzData]="listOfData">
      <thead>
      <tr>
        <th>Name</th>
        <th>Upload Time</th>
        <th>Entry Class</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of listOfData">
        <td>{{ data.name }}</td>
        <td>{{ data.uploadTime }}</td>
        <td>{{ data.entry }}</td>
        <td>
          <a>Delete</a>
        </td>
      </tr>
      </tbody>
    </nz-table>
  </nz-content>
</div>
<nz-modal [(nzVisible)]="isVisible" nzTitle="Upload" id="upload-modal" [nzFooter]="modalFooter" (nzOnCancel)="handleCancel()">
  <ng-container *nzModalContent>
    <div id="modal-content">
      <div class="clearfix">
        <nz-upload nzListType="picture">
          <button nz-button id="btn-upload" nzType="text">
            <span nz-icon nzType="upload"></span>
            Upload
          </button>
        </nz-upload>
      </div>
    </div>
  </ng-container>
</nz-modal>
<ng-template #modalFooter>
  <button nz-button nzType="text" (click)="handleCancel()" id="btn-submit">Submit</button>
  <button nz-button nzType="default" (click)="handleOk()" id="btn-cancel">Cancel</button>
</ng-template>
